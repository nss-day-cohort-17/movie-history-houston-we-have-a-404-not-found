<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie database</title>
	<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/bower_components/jquery-bar-rating/dist/themes/bootstrap-stars.css">
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="animate.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container-fluid mainBody">
		<div class="navbar topbar topborder">
			<div class="row topFlexDiv">
				<div class="col-md-2 topSpacer">
					<a class="home" href="#"><h3 class="linkstyle">Home</h3></a>
				</div>
				<div class="col-md-2 topSpacer">
					<a class="search" href="#"><h3 class="linkstyle">Search</h3></a>
				</div>
				<div class="col-md-2 topSpacer">
					<a class="myMovie" href="#"><h3 class="linkstyle">My Movies</h3></a>
				</div>
				<div class="col-md-2 topSpacer">
					<img class="logo" src="images/movie.jpeg">
				</div>
			</div>
		</div>
		<div class="row rowOrient">
			<div class="col-xs-4 card topborder">
				<div class="titlebox">
					<h3></h3>
				</div>
				<p>year</p>
				<div class="imageBlock">
					<img class="imageStyle" src="https://images.duckduckgo.com/iu/?u=http%3A%2F%2Fmedia-cache-ec0.pinimg.com%2F736x%2F6c%2Ffb%2Fe1%2F6cfbe1e9beae201f324366872430e4ac.jpg&f=1">
				</div>
				<div class="actorbox">
					<h4>list of actors can be really long but will it wrap around?</h4>
				</div>
				<div class="bottomBar">
					<div class="viewbar">
						<div class="checkbox ">
						  <label>
						    <input type="checkbox" data-toggle="toggle" data-on="Viewedâœ“" data-off="Not Viewed">
						    Option one is enabled
						  </label>
						</div>
					</div>
					<div class="br-wrapper ratings br-theme-bootstrap-stars">
 						 <select class="example">
						  	<option value=""></option>
						    <option value="1">1</option>
						    <option value="2">2</option>
						    <option value="3">3</option>
						    <option value="4">4</option>
						    <option value="5">5</option>
						  </select>
					</div>
				</div>
				<div class="addRemove">
					<div class="addButton">
						<button class="btn btn-primary">add</button class="btn btn-primary">
					</div>
					<div class="deleteButton">
						<button class="btn btn-primary">delete</button class="btn btn-primary">
					</div>
				</div>
			</div>

		</div>
	</div>
	<div id="searchView">
		<input type="text" class="form-control input-sm" maxlength="64" placeholder="Search Movies!" />
 		<button type="submit" class="btn btn-primary btn-sm">Search</button>
	</div>
	<div id="myMovies">

	</div>

	<script src="/bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
	<script src="/bower_components/handlebars/handlebars.js" type="text/javascript"></script>
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<script src="/bower_components/jquery-bar-rating/dist/jquery.barrating.min.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
</body>
</html>
